<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <section id="pageContact">
        <div class="bgFormulaire">
            <h2 class="titreContact">CONTACT</h2>
            <div class="globalContact">
                <div class="coordonnees">
                    <ul>
                        <li><img class="maPosition" src="img/img_contact/map.svg" alt="icone de position"><p>Paris, France</p></li>
                        <li><img class="numMobile" src="img/img_contact/mobile.svg" alt="icone mobile"><p>06 50 38 18 12</p></li>
                    </ul>
                    <nav>
                        <ul>
                            <li>
                                <a href="https://github.com/brunosneak" target="_blank">
                                    <img class="git" src="img/icone_git.svg" alt="icone git">
                                </a>
                                <p><a href="https://github.com/brunosneak" target="_blank">github.com/brunosneak</a></p>
                            </li>

                            <li>
                                <a href="https://www.linkedin.com/in/bruno-neak/" target="_blank">
                                    <img class="linkedin" src="img/icone_linkedin.svg" alt="icone linkedin">
                                </a>
                                <p><a href="https://www.linkedin.com/in/bruno-neak/" target="_blank">linkedin.com/in/bruno-neak</a></p>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="monForm">
                    <form action="" method="POST">
                        <label for="nom">Nom*</label>
                        <input type="text" name="nom" id="nom">
                        <label for="email">Email*</label>
                        <input type="text" name="email" id="nom">
                        <label for="message">Message*</label>
                        <textarea name="message" id="message" cols="30" rows="20"></textarea>
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="fond_3"></div>
    </section>
        <div id="masqueFantomeVert">
            <img id="fantomeVert" src="img/img_contact/animation_fantome4.svg" alt="fantome vert">
        </div>
        <div id="masqueVer">
            <img id="ver" src="img/img_contact/animationVer.svg" alt="ver">
        </div>
        <div class="fond_2"></div>
    <script src="js/contact.js"></script>
